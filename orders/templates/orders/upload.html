{% extends 'orders/base.html' %}
{% load humanize %}
{% load static %}

{% block css %}
<link href="{% static 'vendor/css/upload.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<h2>Documents</h2>
<ul>
  {% for file in files %}
  <li>
    {{ file.file }} -
    <a href="{% url 'orders:download_file' file.id %}">Download</a>
  </li>
  {% empty %}
  <li>No documents found.</li>
  {% endfor %}
</ul>
{% endblock %}
