{% extends 'products/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'vendor/css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-5  mx-auto text-center " style="border-radius: calc(0.85rem - 1px) calc(0.85rem - 1px) calc(0.85rem - 1px) calc(0.85rem - 1px);border-left: 1.5px solid #dee2e6 !important;border-right: 1.5px solid #dee2e6 !important;border-top: 1.5px solid #dee2e6 !important;border-bottom: 1.5px solid #dee2e6 !important;background-color: whitesmoke;">
                <h4 class="text-center font-weight-light my-3">Профиль</h4>
                <div class="col-lg-12 text-center">
                    <img width="100" height="100"
                         src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'vendor/img/users/default_avatar.jpg' %} {% endif %}"
                         class="img-thumbnail">
                </div>
                <form action="{% url 'users:profile' user.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group" style="margin-top: 2rem;">
                                <label class="small mb-1" style="font-size: 110%;" for="{{ form.first_name.id_for_label }}">Имя</label>
                                {{ form.first_name }}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group" style="margin-top: 2rem;">
                                <label class="small mb-1"style="font-size: 110%;" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                                {{ form.last_name }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <div class="custom-file" style="margin-top: 2rem;">
                                {{ form.image } }
                                <label class="custom-file-label"style="font-size: 110%;" for="{{ form.image.id_for_label }}">
                                    Выберите изображение
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6" style="margin-top: 2rem;">
                            <label class="small mb-1" style="font-size: 110%;"for="{{ form.username.id_for_label }}">Имя пользователя</label>
                            {{ form.username }}
                        </div>
                        <div class="col-lg-6" style="margin-top: 2rem;">
                            <label class="small mb-1"style="font-size: 110%;" for="{{ form.email.id_for_label }}">
                                Адрес электронной почты
                            </label>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 50px;margin-bottom: 50px;">
                            <input class="btn btn-info btn-block" style="background-color: #4169E1;font-size:1.1rem;border-color: #4169E1;" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
<!--            <div class="col-lg-5">-->
<!--                {% include 'products/baskets.html' %}-->
<!--            </div>-->
        </div>
    </div>
{% endblock %}
